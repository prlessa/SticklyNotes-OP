<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Stickly Notes - Murais colaborativos" />
    <title>Stickly Notes</title>
    
    <!-- Tailwind CSS - configuração limpa sem warnings -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tailwind -->
    <script>
      // Suprimir warnings do Tailwind CDN
      window.tailwindConfig = {
        theme: {
          extend: {}
        }
      };
      
      // Suprimir console warnings em desenvolvimento
      if (window.location.hostname === 'localhost') {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('cdn.tailwindcss.com should not be used in production') ||
              message.includes('line-clamp') ||
              message.includes('@tailwindcss/line-clamp')) {
            return; // Suprimir estes warnings específicos
          }
          originalWarn.apply(console, args);
        };
      }
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para usar este app.</noscript>
    <div id="root"></div>
  </body>
</html>
